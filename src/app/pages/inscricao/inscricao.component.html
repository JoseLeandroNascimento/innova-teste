<section class="py-16 container mx-auto border-section px-8">

    <h3 class="text-color-secondary font-bold md:text-3xl text-xl text-center">FAÇA SUA INSCRIÇÃO</h3>

    <div class="flex justify-center items-center mt-10">
        <form class="grid md:grid-cols-2 sm:grid-cols-1 grid-rows-6 gap-3 md:w-1/2 w-full">
            <input class="border h-14 h-14 px-2.5 py-2" type="text" placeholder="Nome">
            <input class="border h-14 px-2.5 py-2" type="text" placeholder="Sobrenome">
            <input class="border h-14 px-2.5 py-2" type="email" placeholder="Email">
            <input class="border h-14 px-2.5 py-2" type="tel" mask="(00) 0 0000-0000" placeholder="Telefone">
            <input class="border h-14 px-2.5 py-2" type="text" mask="00000-000" placeholder="CEP">
            <input class="border h-14 px-2.5 py-2" type="text" placeholder="Endereço">
            <input class="border h-14 px-2.5 py-2" type="text" placeholder="Bairro">
            <input class="border h-14 px-2.5 py-2" type="text" placeholder="Complemento">
            <select class="border h-14 px-2.5 py-2 text-slate-700" name="" id="">
                <option class="" [value]="null">Cidade</option>
            </select>
            <select class="border h-14 px-2.5 py-2" name="" id="">
                <option [value]="null">Estado</option>
            </select>
            <button app-button typeButton="btn-success" class="h-14">ENVIAR</button>
        </form>
    </div>
</section>
