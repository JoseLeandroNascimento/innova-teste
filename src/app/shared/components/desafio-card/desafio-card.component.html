<div class="flex flex-col">
    <div class="flex items-center gap-2">
        <img [src]="img" alt="icone-desafio" class="md:size-24 size-16">
        <h4 class="text-color-secondary font-medium md:text-2xl text-lg">{{title}}
        </h4>
    </div>
    <ul class="text-justify md:text-base text-sm mt-5">

        @for (item of options; track $index) {
        <li>
            {{item}}
        </li>
        }

    </ul>
</div>
